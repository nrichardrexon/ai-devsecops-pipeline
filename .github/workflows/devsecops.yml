name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        cd app
        pip install -r requirements.txt

    - name: 🔍 Auto-Fix Outdated Packages
      run: |
        python auto_fix.py

    - name: 🚨 Show Updated requirements.txt
      run: |
        echo "🔧 Final updated requirements:"
        cat app/requirements.txt

    - name: 🔧 Commit & Push Changes to New Branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        BRANCH_NAME=auto-fix-${{ github.run_id }}
        git checkout -b $BRANCH_NAME
        git add app/requirements.txt
        git commit -m "🔧 Auto-fixed outdated packages [CI Auto-Fix]" || echo "No changes to commit"
        git push origin $BRANCH_NAME

    - name: 📬 Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "🔧 Auto-Fix: Updated Dependencies"
        body: |
          This PR was automatically created by the DevSecOps pipeline.
          It contains updates to outdated dependencies found during security checks.
        branch: auto-fix-${{ github.run_id }}
