name: 🔧 DevSecOps Auto-Fix Pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  auto-fix-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install App Dependencies
        working-directory: app
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🤖 Run Auto-Fix for Outdated Packages
        working-directory: app
        run: |
          python ../auto_fix.py || { echo "❌ Auto-fix failed"; exit 1; }

      - name: 🎨 Auto-format Code (Black + isort)
        run: |
          pip install black isort
          black app/
          isort app/

      - name: 📄 Show Updated requirements.txt
        run: |
          echo "🔧 Updated requirements:"
          cat app/requirements.txt

      - name: 🧠 Check for Changes & Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME=auto-fix-${{ github.run_id }}

          git fetch origin
          git checkout -b $BRANCH_NAME || git checkout $BRANCH_NAME

          if ! git diff --exit-code; then
            git add app/
            git commit -m "🔧 Auto-fixed outdated packages & formatted code [CI Auto-Fix]"
            git push origin $BRANCH_NAME
          else
            echo "✅ No changes — skipping commit."
          fi

      - name: 📬 Create Pull Request for Auto-Fix
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "🔧 Auto-Fix: Updated Dependencies & Formatted Code"
          body: |
            This PR was automatically generated by the DevSecOps pipeline.

            It contains updated dependencies and automatically formatted code using Black and isort.
          branch: auto-fix-${{ github.run_id }}
          base: main
          commit-message: "[CI Auto-Fix] Updated requirements.txt and formatted code"
          labels: auto-fix, dependencies, formatting
          assignees: team-member  # ✅ Replace with actual username if needed
