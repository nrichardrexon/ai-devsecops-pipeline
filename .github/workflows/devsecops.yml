name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        cd app
        pip install -r requirements.txt

    - name: ğŸ” Auto-Fix Outdated Packages
      run: |
        python auto_fix.py

    - name: ğŸš¨ Show Updated requirements.txt
      run: |
        echo "ğŸ”§ Final updated requirements:"
        cat app/requirements.txt

    - name: ğŸ”§ Commit & Push Changes to New Branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        BRANCH_NAME=auto-fix-${{ github.run_id }}
        git checkout -b $BRANCH_NAME
        git add app/requirements.txt
        git commit -m "ğŸ”§ Auto-fixed outdated packages [CI Auto-Fix]" || echo "No changes to commit"
        git push origin $BRANCH_NAME

    - name: ğŸ“¬ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "ğŸ”§ Auto-Fix: Updated Dependencies"
        body: |
          This PR was automatically created by the DevSecOps pipeline.
          It contains updates to outdated dependencies found during security checks.
        branch: auto-fix-${{ github.run_id }}
