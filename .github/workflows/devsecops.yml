name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        cd app
        pip install -r requirements.txt

    - name: ğŸ” Auto-Fix Outdated Packages
      run: |
        python scripts/auto_fix.py

    - name: ğŸš¨ Show Updated requirements.txt
      run: |
        echo "ğŸ”§ Final updated requirements:"
        cat app/requirements.txt

    - name: ğŸ”§ Commit & Push Changes (Auto-Fix)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "ğŸ”§ Auto-fixed outdated packages [CI Auto-Commit]" || echo "No changes to commit"
        git push
