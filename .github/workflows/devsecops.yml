name: ğŸ”§ DevSecOps Auto-Fix Pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  auto-fix-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install App Dependencies
        working-directory: app
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤– Run Auto-Fix for Outdated Packages
        working-directory: app
        run: |
          python ../auto_fix.py || { echo "âŒ Auto-fix failed"; exit 1; }

      - name: ğŸ“„ Show Updated requirements.txt
        run: |
          echo "ğŸ”§ Updated requirements:"
          cat app/requirements.txt

      - name: ğŸ§  Check for Changes & Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME=auto-fix-${{ github.run_id }}

          git fetch origin
          git checkout -b $BRANCH_NAME || git checkout $BRANCH_NAME

          if ! git diff --exit-code app/requirements.txt; then
            git add app/requirements.txt
            git commit -m "ğŸ”§ Auto-fixed outdated packages [CI Auto-Fix]"
            git push origin $BRANCH_NAME
          else
            echo "âœ… No changes in requirements.txt â€” skipping commit."
          fi

      - name: ğŸ“¬ Create Pull Request for Auto-Fix
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ğŸ”§ Auto-Fix: Updated Dependencies"
          body: |
            This PR was automatically generated by the DevSecOps pipeline.

            It contains dependency updates identified and fixed by the automated script.
          branch: auto-fix-${{ github.run_id }}
          base: main
          commit-message: "[CI Auto-Fix] Updated requirements.txt"
          labels: auto-fix, dependencies
          assignees: team-member  # âœ… Replace with actual username if needed
