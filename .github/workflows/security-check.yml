name: ğŸ›¡ï¸ Security & Anomaly Check

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    name: ğŸ” Security & Anomaly Analysis

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          echo "Installing required Python packages..."
          pip install --no-cache-dir pandas scikit-learn bandit pylint

      - name: ğŸ” Run Bandit Security Linter
        run: |
          echo "Running Bandit security linter..."
          bandit -r . -f json -o bandit_report.json || true

      - name: ğŸ§  Run Pylint Static Code Analysis
        run: |
          echo "Running Pylint..."
          pylint $(find . -name "*.py") > pylint_report.txt || true

      - name: ğŸš€ Run Anomaly Detection
        run: |
          echo "Running anomaly detection..."
          python detect.py

      - name: ğŸ“¤ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            anomaly_report.md
            bandit_report.json
            pylint_report.txt

      - name: âŒ Fail Build if Anomalies Found
        if: always()
        run: |
          echo "Checking for anomaly report..."
          if [ -f anomaly_report.md ]; then
            echo "ğŸš¨ Anomalies detected â€” failing build."
            exit 1
          fi

      - name: âŒ Fail Build if Bandit Finds Issues
        if: always()
        run: |
          echo "Checking Bandit results..."
          if grep -q '"issue_severity":' bandit_report.json; then
            echo "ğŸš¨ Security issues found by Bandit!"
            exit 1
          fi

      - name: âŒ Fail Build if Pylint Score is Low
        if: always()
        run: |
          echo "Checking Pylint score..."
          SCORE=$(tail -n 2 pylint_report.txt | grep -oP '[0-9.]+(?=/10)')
          if (( $(echo "$SCORE < 8.0" | bc -l) )); then
            echo "ğŸš¨ Pylint score ($SCORE/10) is too low!"
            exit 1
          else
            echo "âœ… Pylint score is acceptable ($SCORE/10)."
          fi
