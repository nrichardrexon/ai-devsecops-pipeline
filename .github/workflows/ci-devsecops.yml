name: 🛡️ DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ♻️ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: 🐋 Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .

  bandit-scan:
    name: 🔐 Python Security Scan (Bandit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Bandit
        run: pip install bandit

      - name: 🚨 Run Bandit Scan
        run: |
          mkdir -p reports
          bandit -r app/ -f json -o reports/bandit-report.json || true

      - name: ⛔ Fail if Bandit finds issues
        run: |
          if [ -f reports/bandit-report.json ] && grep -q '"issue_severity":' reports/bandit-report.json; then
            echo "🚨 Security issues found by Bandit!"
            exit 1
          fi

      - name: 📤 Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: reports/bandit-report.json

  gitleaks-scan:
    name: 🔐 Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔍 Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        env:
          GITLEAKS_LICENSE_KEY: ${{ secrets.GITLEAKS_LICENSE_KEY }}

  codeql-analysis:
    name: 🧠 CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [python]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: 🔧 Build for CodeQL
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: 🔍 Analyze with CodeQL
        uses: github/codeql-action/analyze@v2

  dependency-check:
    name: 🧪 OWASP Dependency-Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛡️ Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ai-devsecops-pipeline
          format: 'HTML'
          out: reports
          scan: .
          failOnCVSS: 7

      - name: 📤 Upload Dependency Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  checkov-scan:
    name: 🔎 IaC Security Scan (Checkov)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Install Checkov
        run: pip install checkov

      - name: 🛡️ Run Checkov
        run: |
          checkov -d . --quiet --output json > checkov-report.json || true

      - name: 📤 Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

  gmail-notify:
    name: 💌 Gmail Notification
    runs-on: ubuntu-latest
    if: failure()
    needs:
      - build-and-scan
      - bandit-scan
      - gitleaks-scan
      - codeql-analysis
      - dependency-check
      - checkov-scan

    steps:
      - name: 📥 Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 📧 Send Failure Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "❌ DevSecOps CI Pipeline FAILED for ${{ github.repository }}"
          html_body: |
            <h2>🚨 DevSecOps Pipeline FAILED</h2>
            <p><strong>Repo:</strong> ${{ github.repository }}</p>
            <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
            <p><strong>Actor:</strong> ${{ github.actor }}</p>
            <p>🔗 <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Run</a></p>
            <ul>
              <li>🔐 Gitleaks</li>
              <li>🐍 Bandit</li>
              <li>🧠 CodeQL</li>
              <li>📦 OWASP</li>
              <li>🧱 Checkov</li>
              <li>🐋 Trivy</li>
            </ul>
          to: yourname@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          attachments: |
            artifacts/bandit-report/bandit-report.json
            artifacts/checkov-report/checkov-report.json
            artifacts/dependency-check-report/reports/dependency-check-report.html
