name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: 🚨 Scan with Trivy (Docker & Code Vulnerabilities)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: .

  bandit-scan:
    name: 🔐 Python Security Scan (Bandit)
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Bandit
      run: pip install bandit

    - name: 🚨 Run Bandit (with report)
      run: |
        bandit -r app/ -f json -o bandit-report.json || true

    - name: 📄 Show Bandit Report Output
      run: |
        echo "========== Bandit Report =========="
        cat bandit-report.json || echo "⚠️ Report file not found"

    - name: 📤 Upload Bandit Report Artifact
      uses: actions/upload-artifact@v2
      with:
        name: bandit-report
        path: bandit-report.json
