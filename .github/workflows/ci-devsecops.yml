name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: ğŸš¨ Scan with Trivy (Docker & Code Vulnerabilities)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: .

  bandit-scan:
    name: ğŸ” Python Security Scan (Bandit)
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Bandit
      run: pip install bandit

    - name: ğŸš¨ Run Bandit (with report)
      run: |
        bandit -r app/ -f json -o bandit-report.json || true

    - name: ğŸ“„ Show Bandit Report Output
      run: |
        echo "========== Bandit Report =========="
        cat bandit-report.json || echo "âš ï¸ Report file not found"

    - name: ğŸ“¤ Upload Bandit Report Artifact
      uses: actions/upload-artifact@v2
      with:
        name: bandit-report
        path: bandit-report.json
