name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: ğŸš¨ Scan with Trivy (Docker & Code Vulnerabilities)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .

  bandit-scan:
    name: ğŸ” Python Security Scan (Bandit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Bandit
        run: pip install bandit

      - name: ğŸš¨ Run Bandit (with report)
        run: |
          bandit -r app/ -f json -o bandit-report.json || true

      - name: ğŸ“„ Show Bandit Report Output
        run: |
          echo "========== Bandit Report =========="
          cat bandit-report.json || echo "âš ï¸ Report file not found"

      - name: ğŸ“¤ Upload Bandit Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  gitleaks-scan:
    name: ğŸ” Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Scan for Secrets using Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        env:
          GITLEAKS_LICENSE_KEY: ${{ secrets.GITLEAKS_LICENSE_KEY }}

  codeql-analysis:
    name: ğŸ§  CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ› ï¸ Build project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install flask

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  dependency-check:
    name: ğŸ“¦ OWASP Dependency-Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›¡ï¸ Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ai-devsecops-pipeline
          format: 'HTML'
          out: reports
          scan: .
          failOnCVSS: 7

      - name: ğŸ“¤ Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  checkov-scan:
    name: ğŸ›¡ï¸ IaC Security Scan (Checkov)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Checkov
        run: pip install checkov

      - name: ğŸš¨ Run Checkov on Infrastructure Files
        run: |
          checkov -d . --quiet --output json > checkov-report.json || true

      - name: ğŸ“„ Show Checkov Report Output
        run: |
          echo "========== Checkov Report =========="
          cat checkov-report.json || echo "âš ï¸ Report not found"

      - name: ğŸ“¤ Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

  gmail-notify:
    name: ğŸ’Œ Gmail Notification
    runs-on: ubuntu-latest
    if: failure()
    needs:
      - build-and-scan
      - bandit-scan
      - gitleaks-scan
      - codeql-analysis
      - dependency-check
      - checkov-scan

    steps:
      - name: ğŸ“¥ Download All Report Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ“§ Send Email Notification with Attachments
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "âŒ DevSecOps CI Pipeline FAILED for ${{ github.repository }}"
          html_body: |
            <h2>ğŸš¨ DevSecOps CI Pipeline FAILED</h2>
            <p><strong>Repository:</strong> ${{ github.repository }}</p>
            <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
            <p><strong>Triggered by:</strong> ${{ github.actor }}</p>
            <p>ğŸ”— <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Workflow Run</a></p>
            <h3>ğŸ“‹ Scan Summary:</h3>
            <ul>
              <li>ğŸ›¡ï¸ <b>Bandit:</b> Python Static Analysis</li>
              <li>ğŸ” <b>Gitleaks:</b> Secret Detection</li>
              <li>ğŸ§  <b>CodeQL:</b> Code Vulnerability Detection</li>
              <li>ğŸ“¦ <b>OWASP Dependency-Check:</b> CVE Analysis</li>
              <li>ğŸ§± <b>Checkov:</b> Infrastructure-as-Code Scan</li>
              <li>ğŸ‹ <b>Trivy:</b> Docker & Filesystem Scan</li>
            </ul>
            <p>ğŸ“ Reports are attached for detailed findings.</p>
          to: yourname@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          attachments: |
            artifacts/bandit-report/bandit-report.json
            artifacts/checkov-report/checkov-report.json
            artifacts/dependency-check-report/reports/dependency-check-report.html
