name: ğŸ” Anomaly Detection

on:
  push:
    paths:
      - '**.csv'
      - 'detect.py'
  workflow_dispatch:

jobs:
  anomaly-scan:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir --no-user pandas scikit-learn tabulate
        python -c "import tabulate; print('âœ… tabulate installed:', tabulate.__version__)"

    - name: ğŸš€ Run Anomaly Detection
      run: |
        python detect.py
        echo "ğŸ“‚ Current files:"
        ls -la
        echo "ğŸ” Checking for anomaly report..."
        if [ -s anomaly_report.md ]; then
          echo "â— Anomalies detected â€” Failing build"
          cat anomaly_report.md
          exit 1
        else
          echo "âœ… No anomalies found or report is empty"
        fi
