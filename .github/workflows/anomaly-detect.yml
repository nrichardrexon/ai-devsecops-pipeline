name: ğŸ” Anomaly Detection

on:
  push:
    paths:
      - '**.csv'
      - 'detect.py'
  workflow_dispatch:

jobs:
  anomaly-scan:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn tabulate

    - name: ğŸš€ Run Anomaly Detection
      run: |
        python detect.py
        if [ -f anomaly_report.md ]; then
          echo "â— Anomalies detected â€” Failing build"
          cat anomaly_report.md
          exit 1
        else
          echo "âœ… No anomalies found"
        fi
      