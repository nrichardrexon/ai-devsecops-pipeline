name: ğŸ” Anomaly Detection

on:
  push:
    paths:
      - '**.csv'
      - 'detect.py'
  workflow_dispatch:

jobs:
  anomaly-scan:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install from requirements.txt instead
        python -c "import prettytable; print('âœ… prettytable installed:', prettytable.__version__)"

    - name: ğŸš€ Run Anomaly Detection
      run: |
        echo "ğŸ” Starting anomaly detection..."
        if python detect.py; then
          echo "âœ… Anomaly detection complete successfully."
        else
          echo "âŒ Error: Anomaly detection failed!" >&2
          exit 1
        fi
        echo "ğŸ“‚ Current files:"
        ls -la
        echo "ğŸ” Anomaly detection complete."

    - name: ğŸ•’ Get last modified time of anomaly_report.md
      id: get_modified_time
      run: |
        if [ ! -f anomaly_report.md ]; then
          echo "Anomaly Report" > anomaly_report.md
          echo "=================" >> anomaly_report.md
          echo "Generated at $(date)" >> anomaly_report.md
        fi

        LAST_MODIFIED_TIME=$(stat --format=%Y anomaly_report.md)
        echo "LAST_MODIFIED_TIME=$LAST_MODIFIED_TIME" >> $GITHUB_ENV

    - name: ğŸ•’ Get current time
      id: get_current_time
      run: |
        CURRENT_TIME=$(date +%s)
        echo "CURRENT_TIME=$CURRENT_TIME" >> $GITHUB_ENV

    - name: ğŸ“ Append to anomaly_report.md and check for anomalies
      run: |
        # Append anomaly detection output with timestamp
        if [ -f anomaly_report.md ]; then
          echo "Anomalies detected at $(date)" >> anomaly_report.md
          echo "-----------------------------" >> anomaly_report.md
          if ! python detect.py >> anomaly_report.md; then
            echo "âŒ Error: Anomaly detection failed again!" >&2
            exit 1
          fi
        fi

        # Check if anomaly_report.md has been modified during this run
        if [ "$LAST_MODIFIED_TIME" -lt "$CURRENT_TIME" ]; then
          echo "â— Anomalies detected â€” Failing build"
          cat anomaly_report.md
          exit 1
        else
          echo "âœ… No new anomalies detected."
        fi

    - name: ğŸ” Log additional info
      run: |
        echo "ğŸ“ Logs and detailed output:"
        cat anomaly_report.md
        echo "ğŸ” End of logs."
