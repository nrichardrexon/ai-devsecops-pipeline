name: ğŸ” Gitleaks Secret Scan + Auto Issue

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  gitleaks-scan:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ•µï¸â€â™‚ï¸ Run Gitleaks Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --report-format json --report-path=gitleaks_report.json --exit-code 0

      - name: ğŸ“¤ Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks_report.json

      - name: ğŸš¨ Create GitHub Issue if Secrets Found
        run: |
          echo "ğŸ” Checking for secrets in gitleaks_report.json..."
          
          if jq -e '.[]?' gitleaks_report.json > /dev/null; then
            echo "ğŸš¨ Secrets found!"

            echo "ğŸ”§ Installing GitHub CLI if not available..."
            if ! command -v gh &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y gh
            fi

            echo "ğŸ“ Creating GitHub issue..."
            ISSUE_BODY=$(jq -r '.[] | "â€¢ **File**: \(.File)\n  **Secret**: \(.Secret | tostring | .[0:10] + "...")\n  **Rule**: \(.RuleID)\n---"' gitleaks_report.json | head -n 60)

            gh issue create \
              --title "ğŸš¨ Secrets detected by Gitleaks" \
              --body "$ISSUE_BODY"
          else
            echo "âœ… No secrets found. Great job!"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
