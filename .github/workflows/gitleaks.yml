name: ðŸ” Gitleaks Secret Scan + Auto-Issue

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks-scan:
    name: ðŸ” Run Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ•µï¸ Run Gitleaks Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --report-format json --report-path=gitleaks_report.json --exit-code 0

      - name: ðŸ“¤ Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks_report.json

      - name: ðŸš¨ Create GitHub Issue if Secrets Found
        run: |
          echo "ðŸ” Parsing gitleaks_report.json for secrets..."
          
          if jq -e '.[]?' gitleaks_report.json > /dev/null; then
            echo "ðŸš¨ Secrets found! Creating GitHub issue..."

            # Install GitHub CLI if missing
            if ! command -v gh &>/dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y gh
            fi

            ISSUE_BODY=$(jq -r '.[] | "â€¢ **File**: \(.File)\n  **Secret Snippet**: \(.Secret | tostring | .[0:10])...\n  **Rule**: \(.RuleID)\n---"' gitleaks_report.json | head -n 60)

            gh issue create \
              --title "ðŸš¨ Gitleaks: Secrets Detected in Commit" \
              --body "$ISSUE_BODY" \
              --label "security, secret-scan"
          else
            echo "âœ… No secrets detected. All clear!"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
